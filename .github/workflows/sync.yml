name: Sync to Private Deploy Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Trigger private repo sync
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.DEPLOY_REPO_PAT }}" \
          https://api.github.com/repos/${{ secrets.DEPLOY_REPO_OWNER }}/${{ secrets.DEPLOY_REPO_NAME }}/dispatches \
          -d '{"event_type":"sync_from_public","client_payload":{"ref":"${{ github.ref }}","sha":"${{ github.sha }}","repository":"${{ github.repository }}"}}'

    - name: Notify
      run: echo "âœ… Sync triggered to private deploy repo"
